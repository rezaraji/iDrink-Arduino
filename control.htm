		pump1 = "";
		pump2 = "";
		pump3 = "";
		pump4 = "";
		pump5 = "";
		pump6 = "";
		pump7 = "";
		pump8 = "";
		
		function GetiDrinkPumpIO() {
			nocache = "&nocache=" + Math.random() * 1000000;
			var request = new XMLHttpRequest();
			request.onreadystatechange = function(){
				if (this.readyState == 4) {
					if (this.status == 200) {
						if (this.responseXML != null) {
							// We're not handling data frm server yet
						}
					}
				}
			}
			// send HTTP GET request with pumps to switch on/off
			request.open("GET", "iDrink_pump_control" + pump1 + pump2 + pump3 + pump4 + pump5 + pump6 + pump7 + pump8 + nocache, true);
			request.send(null);
			setTimeout('GetiDrinkPumpIO()', 500);		// run repeatedly
		}

			pump4 = "&pump4=F";
			pump5 = "&pump5=F";
