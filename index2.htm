<script>

		recipe = "";		//Name of the recipe chosen
		recipeClicked = "";	//recipe placeholder variable
		
		
		function GetiDrinkRecipe() {
			nocache = "&nocache=" + Math.random() * 1000000;
			var request = new XMLHttpRequest();
			request.onreadystatechange = function(){
				if (this.readyState == 4) {
					if (this.status == 200) {
						if (this.responseXML != null) {
							// We're not handling data frm server yet
						}
					}
				}
			}
			// send HTTP GET request to pour recipe
			request.open("GET", "iDrink_pour_recipe" + recipe + nocache, true);
			request.send(null);
			
			recipe = "";			// Only pour the recipe ONCE !
			
			setTimeout('GetiDrinkRecipe()', 1000);		// run repeatedly
		}

		//function to pour drink recipes
		function Pour(recipeClicked){
			recipe = "&recipe=" + "*" + recipeClicked + ".";	// put the recipe name between "* and "." so it's easier to parse on server
		}
		
	</script>

<body onload="GetiDrinkRecipe()">
